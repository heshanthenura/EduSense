<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduSense</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>

    <div id="heading-wrap">
      <div id="score-wrap">
        <div id="c-score-wrap">
          <h1>SCORE</h1>
          <h1 id="c-score">0</h1>
        </div>
      </div>
      <div id="logo-and-slogan">
        <img src="logo.png" alt="" />
        <h1>
          Learning Knows
          <span style="color: #4ae823">No Limit</span> 
          <span style="color: #881bb4">Edusense</span>
        </h1>
      </div>
      <div></div>
    </div>

    <div id="question-wrap">
      <div id="question-container">
        <div id="num1" class="q-text">2</div>
        <div id="operand" class="q-text">x</div>
        <div id="num2" class="q-text">2</div>
      </div>
    </div>

    <div id="answers-wrap">
      <div class="answer" style="background-color: #6a87ef;">
        <img src="./star.png" alt="">
        <h1 id="ans1">4</h1>
      </div>
      <div class="answer" style="background-color: #8af070;">
        <img src="./triangle.png" alt="">
        <h1 id="ans2">4</h1>
      </div>
      <div class="answer" style="background-color: #ef698a;">
        <img src="./square.png" alt="">
        <h1 id="ans3" >4</h1>
      </div>
      <div class="answer" style="background-color: #e7f385;">
        <img src="./circle.png" alt="">
        <h1 id="ans4" >4</h1>
      </div>
    </div>
    <script src="./index.js"></script>
    <div id="wrong-wrap">
      <h1>WRONG ANSWER</h1>
    </div>
    <div id="correct-wrap">
      <h1>CORRECT ANSWER</h1>
    </div>
    <audio id="correct-sound" muted="true" src="./c.mp3" preload="auto"></audio>
    <audio id="wrong-sound" muted="true" src="./w.mp3" preload="auto"></audio>
    
    <button hidden id="play-correct-sound" onclick="playCorrectSound()">Play Correct Sound</button>
    <button hidden id="play-wrong-sound" onclick="playWrongSound()">Play Wrong Sound</button>
    
    <script>
      let userInteracted = false;
    
      // Function to play the correct sound
      function playCorrectSound() {
        const correctSound = document.getElementById("correct-sound");
        if (userInteracted) {
          correctSound.muted = false; // Unmute the audio
          correctSound.play(); // Play the sound
        }
      }
    
      // Function to play the wrong sound
      function playWrongSound() {
        const wrongSound = document.getElementById("wrong-sound");
        if (userInteracted) {
          wrongSound.muted = false; // Unmute the audio
          wrongSound.play(); // Play the sound
        }
      }
    
      // Listen for any interaction to allow sound playing
      document.addEventListener('click', () => {
        userInteracted = true;
      });
  
    </script>
    
    
  </body>
</html>
