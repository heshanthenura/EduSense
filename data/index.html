<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduSense</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>

    <div id="heading-wrap">
      <div id="score-wrap">
        <div id="c-score-wrap">
          <h1>SCORE</h1>
          <h1 id="c-score">2500</h1>
        </div>
        <div id="h-score-wrap">
          <h1>High Score</h1>
          <h1 id="h-score">2500</h1>
        </div>
      </div>
      <div id="logo-and-slogan">
        <img src="logo.png" alt="" />
        <h1>
          Learning Knows
          <span style="color: #4ae823">No Limit</span> with
          <span style="color: #881bb4">Edusense</span>
        </h1>
      </div>
      <div></div>
    </div>

    <div id="question-wrap">
      <div id="question-container">
        <div id="numn1" class="q-text">2</div>
        <div id="operand" class="q-text">x</div>
        <div id="num2" class="q-text">2</div>
      </div>
    </div>

    <div id="answers-wrap">
      <div class="answer" style="background-color: #6a87ef;">
        <img src="./star.png" alt="">
        <h1>4</h1>
      </div>
      <div class="answer" style="background-color: #8af070;">
        <img src="./triangle.png" alt="">
        <h1>4</h1>
      </div>
      <div class="answer" style="background-color: #ef698a;">
        <img src="./square.png" alt="">
        <h1>4</h1>
      </div>
      <div class="answer" style="background-color: #e7f385;">
        <img src="./circle.png" alt="">
        <h1>4</h1>
      </div>
    </div>
  </body>
</html>
